name: Java CI with Maven

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12-alpine3.14
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: "1234"
          POSTGRES_DB: docloc
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ✅ Checkout source code
        uses: actions/checkout@v3
      - name: ⚙️ Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Install lib and Build
        run: |
          ./mvn-install-lib.sh
          mvn -f pom-war.xml -Pddb clean package -DskipTests
      - name: 📦 Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: 🏗️Run integration test
        run: mvn -f pom-war.xml -Pit clean install
      - name: Store Artifact Result
        uses: actions/upload-artifact@v4
        with:
         name: code-coverage-report
         path: target/site/jacoco


